<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <main>

        <div id="div-pagina">
            <div id="lateral-esquerda">
             <img id="imagem-lateral" src="/assets/imagens/42ea555c19d4b85a2353b0c4fed8a9a6.jpeg" alt="cidade">
                    
            </div>

            <form id="lateral-direita" action="#">

                
                <div id="itens-direita">
                    <section>    
                        <h1>Cadastre-se</h1>
                    
                        <header id="entrar">
                            <p ><a href="#">Entrar</a></p>
                        </header>
                    </section>
                    <div class="inputs-formulario">
                        <label for="firstname">Primeiro nome</label>
                        <input id="fistname" type="text" name="fistname" placeholder="Insira seu primeiro nome">
                    </div>

                    <div class="inputs-formulario">
                        <label for="lastname">Sobrenome</label>
                        <input id="last" type="text" name="last" placeholder="Insira seu sobrenome">
                    </div>

                    <div class="inputs-formulario">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="email">
                    </div>
                    
                    <div class="inputs-formulario">
                        <label for="Celular">Celular</label>
                        <input id="Celular" type="tel" name="Celular" placeholder="Celular">
                    </div>
                    
                    <div class="inputs-formulario">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Senha">
                    </div>

                    <div class="inputs-formulario">
                        <label for="confirm-senha">Confirme sua Senha</label>
                        <input id="confirm-senha" type="password" name="confirm-senha" placeholder="Confime a Senha">
                    </div>
                    <div id="generos-titulo">
                        <h2> Gêneros </h2>
                    </div>
                    <div id="generos">
                        <div class="generos-radio">
                            <input type="radio" id="feminino" name="genero">
                            <label for="feminino"> Feminino</label>    
                        </div>

                        <div class="generos-radio">
                            <input type="radio" id="masculino" name="genero">
                            <label for="masculino"> Masculino</label>    
                        </div>
                        
                        <div class="generos-radio">
                            <input type="radio" id="outros" name="genero">
                            <label for="outro"> Outro</label>    
                        </div>

                        
                        <div class="generos-radio">
                            <input type="radio" id="nao-informado" name="genero">
                            <label for="nao-informado"> Não informar</label>    
                        </div>
                    </div>
                    <div id="botao">
                        <button><a href="#">Enviar</a></button>
                    </div>

                </div>
         
            </form>
            
        </div>

    </main>

</body>
</html>
